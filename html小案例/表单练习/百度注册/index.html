<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>百度注册</title>
  </head>
  <body>
    <p>
      <img src="./images/logo_baidu.jpg" alt="logo_baidu" />
    </p>
    <h2>请输入您的信息：</h2>
    <form action="">
      <label for="">
        <p>姓名：<input type="text" placeholder="请输入您的姓名" /></p>
        <p>密码：<input type="password" placeholder="请输入您的密码" /></p>
        <p>确认密码：<input type="password" placeholder="请确认您的密码" /></p>
        <p>验证码：<input type="text" placeholder="请输入验证码" /></p>
        <p>
          <img src="./images/yz.jpg" alt="" />
        </p>
        <p>
          <input type="checkbox" name="agree" /> 我已阅读并接受
          <a href="#">《百度用户协议》</a>
        </p>
        <p>
          <input type="submit" value="注册" />
          <input type="reset" value="重置" />
        </p>
      </label>
    </form>
  </body>
</html>
