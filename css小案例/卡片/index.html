<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>卡片</title>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    background-color: #f4f5f9;
  }
.box{
  height: 310px;
  width: 270px;
  margin: 20px;
  padding: 20px;
  background-color: #fff;
}
.box img{
  width: 228px;
  height: 155px;
}
.box p{
  margin: 20px 0;
  padding: 0 20px;
  font-size: 14px;
}
.number{
  font-size: 12px;
  color: #9292a0;
}
.number span{
  color: #f77321;
}
</style>
</head>
<body>
  <div class="box">
    <img src="./images/product.png" alt="">
    <p>Android网络图片加载框架详解</p>
    <p class="number"><span>高级</span>·1125人在学习</p>
  </div>
</body>
</html>
